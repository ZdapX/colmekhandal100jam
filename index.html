<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CentralGPT</title>
    <script>
      // CRITICAL POLYFILL: Prevent "process is not defined" crash in browser environment
      // This ensures that any library trying to access window.process or global process finds an object.
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Initialize API_KEY safely to avoid undefined access
      window.process.env.API_KEY = window.process.env.API_KEY || '';
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              central: {
                dark: '#1a0505', 
                bg: '#0f0202',
                primary: '#8a2be2', // Keeping a darker tone available
                secondary: '#dc2626', // Red
                accent: '#ff0000', // Bright Red
                light: '#ffe5e5',
                glass: 'rgba(20, 0, 0, 0.9)',
                glassBorder: 'rgba(255, 0, 0, 0.4)'
              }
            },
            fontFamily: {
              pixel: ['"Press Start 2P"', 'cursive'],
              sans: ['Roboto', 'sans-serif'],
              mono: ['"Fira Code"', 'monospace'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f0202;
        color: #ffe5e5;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0000; 
      }
      
      .pixel-border {
        box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        border: 2px solid #000;
        position: relative;
      }
      
      .pixel-box::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: repeating-linear-gradient(
              0deg,
              rgba(255,255,255,0.05),
              rgba(255,255,255,0.05) 1px,
              transparent 1px,
              transparent 2px
          );
          pointer-events: none;
      }

      .pixel-text-shadow {
        text-shadow: 2px 2px 0 #000;
      }

      .termux-scroll {
        scrollbar-width: none; 
        -ms-overflow-style: none;
      }
      .termux-scroll::-webkit-scrollbar { 
        display: none; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

  }
}
</script>

</head>

</html>
